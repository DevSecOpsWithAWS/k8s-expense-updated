apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  # these are replicaset labels
  labels:
    app: frontend
    tier: web
    project: expense
spec:
  replicas: 1
  selector:
  #replicaset use those labels to identify its pods
    matchLabels:
      app: frontend
      tier: web
      project: expense
  #pod template
  template:
    metadata:
      # these are pod labels
      labels:
        app: frontend
        tier: web
        project: expense
    spec:
      containers:
        - name: nginx
          image: joindevops/frontend:1.0.0
---
kind: Service
apiVersion: v1
metadata:
  name: frontend
  namespace: expense
spec:
  type: LoadBalancer
  selector: #labels used as selectors
    app: frontend
    tier: web
    project: expense
  ports:
    - protocol: TCP #port details
      port: 80
      targetPort: 80